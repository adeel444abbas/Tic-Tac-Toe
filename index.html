<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe - Fully JavsScript based game</title>
  </head>
  <body>
    <div>
      <p class="countXWinner">Player X Wins= 0</p>
      <p class="countOWinner">Player O Wins= 0</p>
    </div>
    <div class="message-container hide">
      <h2 class="msg">Winner</h2>
      <button class="newGame">New Game</button>
    </div>
    <h1>Tic Tac Toe</h1>
    <div class="container">
      <div class="gameBox">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <button class="reset">Reset Game</button>

    <script src="index.js"></script>
  </body>
</html>
